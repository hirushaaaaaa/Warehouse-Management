<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="/styles/customerdash.css"> <!-- Updated path -->
</head>
<body>
    <header class="dashboard-header">
        <h1>Welcome to Dear Customer</h1>
        <div>
            
            <button class="header-btn" onclick="placeOrder()">Place Order</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>
    <main class="dashboard-main">
        <section class="dashboard-section">
            <h2>Your Profile</h2>
            <div class="profile-info">
                <p><strong>Name:</strong> <span id="customerName"></span></p>
                <p><strong>Email:</strong> <span id="customerEmail"></span></p>
            </div>
        </section>
        <section class="dashboard-section">
            <h2>Shop</h2>
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                    </tr>
                </thead>
                <tbody id="stockTableBody"></tbody>
            </table>
        </section>
    </main>
    
    <!-- Script Files -->
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/modal.js"></script>
    <script src="/scripts/navigation.js"></script>
    <script src="/scripts/dashboards/customer.js"></script> <!-- Updated path -->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const token = localStorage.getItem('token');
            const customer = JSON.parse(localStorage.getItem('customer'));

            if (!token || !customer) {
                window.location.href = '/index.html'; // Redirect to login page
            } else {
                document.getElementById('customerName').textContent = customer.name;
                document.getElementById('customerEmail').textContent = customer.email;
            }
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('customer');
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
